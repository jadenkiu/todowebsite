<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Minimal To-Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Minimal To-Do List</h1>
    <div class="container">
        <form id="new-task-form">
            <label for="new-task">New Task:</label>
            <input type="text" id="new-task" name="new-task" />
            <input type="submit" value="Add Task" style="font-family: Inter;" />
        </form>
        <ul id="task-list"></ul>
    </div>

    <div id="credits">
        <p>Made by </p><a href="https://github.com/jadenkiu" target="_blank">jadenkiu</a><br>
        <p>jadenkiu - Jaden Chung</p><a id = "portfolioLink" href="https://jadenkiu.github.io/jadenkiuportfolio" target="_blank">Portfolio here</a>
    </div>
    <script type="text/javascript" src="/app.js"></script>
</body>

</html>
